{% extends "base.html" %}

{% block title %}New Parent{% endblock %}

{% block content %}
  <h1>New Parent</h1>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Create</button>
      </div>
      <a href="{% url 'users:list' %}">
        <button type="button" class="btn btn--default">Cancel</button>
      </a>
    </div>
  </form>
{% endblock %}
